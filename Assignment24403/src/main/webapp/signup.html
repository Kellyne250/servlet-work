<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #8B4513; /* Chocolate Brown */
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }

        label {
            color: #8B4513;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #8B4513;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #8B4513;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #8B4513;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #A0522D; /* Slightly darker brown on hover */
        }

        .hidden {
            display: none;
        }

        .notification {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
        }

        .error {
            background-color: #FF5733;
        }
    </style>
</head>
<body>
    <h2>Signup Form</h2>
    <form name="signupForm" id="registrationForm" method="post">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label id="notification" class="hidden"></label>

        <input type="submit" value="Sign Up">
        <p>Already have an account? <a href="./index.html" >Login</a></p>

        <script>
            document.getElementById('registrationForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const phoneInput = document.getElementById('phone');
                const phoneNumber = phoneInput.value;

                // Validate phone number (must be an integer and not more than 10 digits)
                if (/^\d+$/.test(phoneNumber) && phoneNumber.length <= 10) {
                    showNotification('Account created successfully.', 'success');

                    setTimeout(function () {
                        // Redirect to login page
                        window.location.href = 'login.html';
                    }, 1500);

                    // Clear form fields after 1 second
                    setTimeout(function () {
                        document.getElementById('registrationForm').reset();
                    }, 1000);
                } else {
                    showNotification('Please enter a valid phone number (up to 10 digits).', 'error');
                }
            });

            function showNotification(message, type) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.remove('hidden');
            }
        </script>
    </form>
</body>
</html>
